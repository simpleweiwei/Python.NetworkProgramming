<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <!--general replace-->
    <h1>{{ name }}</h1>
    <h1>{{ age }}</h1>
    <h1>{{ time }}</h1>

    <!--for circular replace-->
    <ul>
        {% for item in user_list %}
            <li>{{ item }}</li>
        {% endfor %}
    </ul>
    <!--if else judge-->
    {% if num == 1 %}
        <h1>num == 1</h1>
    {% else %}
        <h1>num == 2</h1>
    {% endif %}
</body>
</html>
